apiVersion: v1
kind: Service
metadata:
  name: wings-disk-prod
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
---
apiVersion: v1
kind: Endpoints
metadata:
  name: wings-disk-prod 
subsets:
  - addresses:
      - ip: 10.0.1.1
    ports:
      - port: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wings-disk-prod-ingress
  annotations:
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
      - wings.disk.isi.edu
      secretName: wings-disk-prod-tls
  rules:
    - host: wings.disk.isi.edu
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: wings-disk-prod
                port:
                  number: 80